version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION \
        | docker login --username AWS \
        --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPO_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/my-node-app
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION::7}
  build:
    commands:
      - echo Build started on `date`
      - docker build -t $REPO_URI:latest .
      - docker tag $REPO_URI:latest $REPO_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $REPO_URI:latest
      - docker push $REPO_URI:$IMAGE_TAG
      - printf '[{"name":"my-node-container","imageUri":"%s"}]' \
          $REPO_URI:$IMAGE_TAG > package.json
